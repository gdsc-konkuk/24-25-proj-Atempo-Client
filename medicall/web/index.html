<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="medicall">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <!-- Improve Google Maps API loading method and add error handling -->
  <script>
    function initMap() {
      console.log('Google Maps API initialization succeeded');
      window.googleMapsLoaded = true;
    }
    
    function handleMapError() {
      console.error('Google Maps API loading failed');
      window.googleMapsLoaded = false;
    }
  </script>
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY_PLACEHOLDER&callback=initMap" 
    async 
    defer
    onerror="handleMapError()"></script>
  
  <title>medicall</title>
  <link rel="manifest" href="manifest.json">

  <!-- Use the latest Flutter web initialization method -->
  <script>
    window.flutterWebRenderer = "html";
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Record status in console before loading the Flutter web app
      console.log('Page loaded, starting Flutter app initialization');
      
      // Flutter app initialization code
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          console.log('Initializing Flutter engine...');
          engineInitializer.initializeEngine().then(function(appRunner) {
            console.log('Flutter app ready to run');
            appRunner.runApp();
          }).catch(function(error) {
            console.error('Flutter engine initialization failed:', error);
          });
        }
      });
    });
  </script>
</body>
</html>
