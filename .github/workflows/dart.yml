name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Flutter with the suggested version for Dart SDK 3.7.2+
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'  # 업데이트된 Flutter 버전 (Dart SDK 3.7.2+ 포함)
          channel: 'stable'

      # CI용 .env 파일 생성
      - name: Create dummy .env file
        working-directory: ./medicall
        run: |
          echo "GOOGLE_MAPS_API_KEY=dummy_key_for_ci" > .env
          echo "API_BASE_URL=https://example.com" >> .env

      - name: Install dependencies
        working-directory: ./medicall
        run: flutter pub get

      # 테스트는 계속 유지
      - name: Run tests
        working-directory: ./medicall
        run: flutter test
